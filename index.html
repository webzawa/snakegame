<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スネークゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gameBoard" width="400" height="400"></canvas>

  </body>
</html>
