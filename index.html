<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スネークゲーム</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>

  <body>
    <div
      class="container d-flex flex-column align-items-center"
      style="height: 100vh;">
      <div id="score" class="score-display position-fixed top-0 end-0 m-2">
        スコア: 0
      </div>
      <canvas id="gameBoard" width="400" height="400" class="mb-4"></canvas>
      <div id="gameOver" class="game-over">
        <h1>GAME OVER!</h1>
        <h2 id="gameOverScore">スコア: 0</h2>
        <button id="continueBtn">Continue</button>
      </div>
      <div class="controls d-flex flex-column">
        <div class="controls-row d-flex">
          <div class="col"></div>
          <button class="arrowBtn col" id="upBtn">↑</button>
          <div class="col"></div>
        </div>
        <div class="controls-row d-flex">
          <button class="arrowBtn col" id="leftBtn">←</button>
          <div class="col"></div>
          <button class="arrowBtn col" id="rightBtn">→</button>
        </div>
        <div class="controls-row d-flex">
          <div class="col"></div>
          <button class="arrowBtn col" id="downBtn">↓</button>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <!-- ハイスコア表示 -->
    <div id="highScore" class="high-score">ハイスコア: 0</div>

    <!-- スコア結果ボタン -->
    <button
      type="button"
      class="btn btn-primary score-result-btn"
      data-bs-toggle="modal"
      data-bs-target="#scoreResultsModal">
      スコア結果
    </button>

    <!-- スコア結果モーダル -->
    <div
      class="modal fade"
      id="scoreResultsModal"
      tabindex="-1"
      aria-labelledby="scoreResultsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scoreResultsModalLabel">スコア結果</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="scoreResults" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              閉じる
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
